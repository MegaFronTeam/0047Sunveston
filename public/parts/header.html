
<!-- start header-->
<header class="header" id="header">
	<!-- start topLine-->
	<div class="topLine section" id="topLine">
		<div class="topLine__headline">
			<div class="container">
				<p>Хотите купить коммерческую недвижимость <a href="#">с&nbsp;дисконтом 30-50%?</a></p>
			</div>
		</div>
		<div class="container">
			<div class="topLine__content">
				<div class="topLine__row row">
					<div class="col">
						<a class="topLine__logo" href="/"><img src="img/svg/logo.svg" alt="" loading="lazy"/>
						</a>
					</div>
					<div class="col-auto d-none d-lg-block">
						<a class="topLine__tel" href="tel:88003330600">
							<svg class="icon icon-phone ">
								<use xlink:href="img/svg/sprite.svg#phone"></use>
							</svg>8 800 333-0-600
						</a>
					</div>
					<div class="col-auto d-none d-lg-block">
						<a class="topLine__btn btn btn-outline-light" href="#">
							<svg class="icon icon-like ">
								<use xlink:href="img/svg/sprite.svg#like"></use>
							</svg>24
						</a>
					</div>
					<div class="col-auto d-none d-lg-block">
						<a class="topLine__btn btn btn-outline-light" href="#">
							<svg class="icon icon-save-search ">
								<use xlink:href="img/svg/sprite.svg#save-search"></use>
							</svg>3
						</a>
					</div>
					<div class="col-auto">
						<a class="topLine__btn btn btn-dark" href="#">Войти
						</a>
					</div>
					<div class="col-auto d-lg-none">
						<div class="toggle-menu-mobile toggle-menu-mobile--js d-lg-none"><span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end topLine-->
	<!-- start top-nav-->
	<div class="top-nav section block-with-lazy">
		<div class="container">
			<div class="top-nav__row row">
				<div class="col-12">
					<div class="top-nav__wrap">
						<div class="search-block">
							<form>
								<button> 
									<svg class="icon icon-search ">
										<use xlink:href="img/svg/sprite.svg#search"></use>
									</svg>
								</button>
								<input type="text" placeholder="Поиск" inputmode="search"/>
							</form>
						</div>
						<div class="dd-group dd-group-js">
							<div class="dd-group__item">
								<div class="dd-group__head dd-head-header-js">
									 Продажа
									<svg class="icon icon-chevron-down ">
										<use xlink:href="img/svg/sprite.svg#chevron-down"></use>
									</svg>
								</div>
								<div class="dd-group__content dd-content-js">
									<a class="dd-group__link active" href="#">Продажа 
									</a>
									<a class="dd-group__link" href="#">Аренда 
									</a>
									<a class="dd-group__link" href="#">Торги 
									</a>
									<a class="dd-group__link" href="#">Готовый бизнес 
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-auto d-none d-lg-block">
					<a class="top-nav__btn btn btn-outline-light" href="#">
						<svg class="icon icon-filter ">
							<use xlink:href="img/svg/sprite.svg#filter"></use>
						</svg>Фильтры
					</a>
				</div>
				<div class="col-auto d-none d-lg-block">
					<a class="top-nav__btn btn btn-outline-light" href="#">
						 Покупка до<span>&nbsp;60 млн ₽</span>
						<svg class="icon icon-chevron-down ">
							<use xlink:href="img/svg/sprite.svg#chevron-down"></use>
						</svg>
					</a>
				</div>
				<div class="col-auto d-none d-lg-block">
					<a class="top-nav__btn btn btn-outline-light" href="#">Окупаемость до <span>&nbsp;8 лет</span>
						<svg class="icon icon-chevron-down ">
							<use xlink:href="img/svg/sprite.svg#chevron-down"></use>
						</svg>
					</a>
				</div>
				<div class="col-auto ms-lg-auto">
					<a class="top-nav__btn btn btn-outline-light" href="#"> 
						<svg class="icon icon-height ">
							<use xlink:href="img/svg/sprite.svg#height"></use>
						</svg>Рекомендуемые
						<svg class="icon icon-chevron-down ">
							<use xlink:href="img/svg/sprite.svg#chevron-down"></use>
						</svg>
					</a>
				</div>
				<div class="col-auto ms-auto ms-lg-0">
					<a class="top-nav__btn btn btn-outline-light" href="#">
						<svg class="icon icon-map ">
							<use xlink:href="img/svg/sprite.svg#map"></use>
						</svg>
						<div class="d-none d-lg-inline">На карте</div>
					</a>
				</div>
				<div class="col-auto d-none d-lg-block">
					<div class="top-nav__grid">
						<a class="top-nav__grid-item active" href="#">
							<svg class="icon icon-layout ">
								<use xlink:href="img/svg/sprite.svg#layout"></use>
							</svg>
						</a>
						<a class="top-nav__grid-item" href="#">
							<svg class="icon icon-grid ">
								<use xlink:href="img/svg/sprite.svg#grid"></use>
							</svg>
						</a>
					</div>
				</div>
				<div class="col-auto d-none d-lg-block">
					<a class="top-nav__btn btn btn-outline-light" href="#">
						<svg class="icon icon-save-search ">
							<use xlink:href="img/svg/sprite.svg#save-search"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- end top-nav-->
</header>
<!-- end header-->
