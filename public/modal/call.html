
<div class="modal-win modal-win--callback">
	<div class="form-wrap">
		<form> 
			<div class="form-wrap__title h1">Отправить заявку
			</div>
			<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder="Имя"/>
			</div>
			<!-- +e.input-wrap-->
			<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="tel" name="tel" type="tel" placeholder="Контактный телефон" required="required"/> <span class="tel">+7</span>
			</div>
			<!-- +e.input-wrap-->
			<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="email" name="email" type="email" placeholder="Электоронная почта" required="required"/> 
			</div>
			<!-- +e.input-wrap-->
			<button class="form-wrap__btn btn btn-primary w-100" type="submit">Отправить заявку
			</button>
			<div class="form-wrap__policy">Нажимая кнопку &laquo;Отправить заявку&raquo;, я&nbsp;даю свое согласие на&nbsp;обработку моих персональных данных, в&nbsp;соответствии с&nbsp;Федеральным законом от&nbsp;27.07.2006 года &#8470;&nbsp;152-Ф3 &laquo;О&nbsp;обработке персональных данных&raquo;, на&nbsp;условиях и&nbsp;для целей, определенных в&nbsp;Политике конфиденциальности
			</div>
		</form>
	</div>
</div>
